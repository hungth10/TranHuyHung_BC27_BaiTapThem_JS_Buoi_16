<!doctype html>
<html lang="en">

<head>
    <title>Bài tập vòng lặp thêm JS buổi 16</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="header text-center">
        <h1>Bài tập thêm</h1>
    </div>

    <div class="container mt-3">
        <div class="row">
            <div class="col-sm-6 mx-auto">
                <div class="card">
                    <div class="card-header">
                        Tìm các số nguyên tố từ 1 đến n
                    </div>

                    <div class="card-body">
                        <div class="mb-3">
                          <label for="num-N" class="form-label"></label>
                          <input type="text" id="num-N" class="form-control" placeholder="Hãy nhập vào một số nguyên dương n">
                        </div>

                        <div id="result" class="mb-3">
                            
                        </div>

                        <div class="mb-3 text-center">
                            <button class="btn" onclick="primeNum()">In ra số nguyên tố</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <script src="./soNguyenTo.js"></script>

</body>

</html>
